<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <h1>Faça seu cadastro</h1>
</header>
<body>
<div class="teste">
    <div class="container">
        <div class="row">
            <div class="col">
                
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-control" type="email" id="email"/>
                    <label class="form-label" for="tel">Seu telefone</label>
                    <input class="form-control" type="tel" id="telefone"/>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Estou de acordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
